<!DOCTYPE html>
<html class="bg-black text-white h-full scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opti AI | Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glow-card {
            background: rgba(8, 145, 178, 0.02);
            border: 1px solid rgba(8, 145, 178, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
        }
        .bg-grid {
            background-image: radial-gradient(circle at 2px 2px, rgba(8, 145, 178, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(8, 145, 178, 0.2); }
            50% { box-shadow: 0 0 40px rgba(8, 145, 178, 0.4); }
        }
        .btn-pulse { animation: pulse-glow 3s infinite; }
    </style>
</head>
<body class="bg-black bg-grid flex items-center justify-center p-6 h-full font-sans">

    <div class="max-w-xl w-full space-y-8 animate-in fade-in zoom-in duration-700">
        
        <div class="text-center space-y-4">
            <div class="inline-block px-3 py-1 rounded-full border border-cyan-500/30 bg-cyan-500/5 text-cyan-400 text-[10px] font-black uppercase tracking-[0.3em] mb-2">
                Neural Performance Engine
            </div>
            <h1 class="text-5xl font-black tracking-tighter italic">OPTI <span class="text-cyan-500">AI</span></h1>
            
            <p class="text-gray-500 text-sm leading-relaxed max-w-sm mx-auto">
                The world's first universal <span class="text-gray-300">Personalized Optimization AI</span>. Engineering kernel-level tweaks for PC, Console, and Mobile hardware.
            </p>
        </div>

        <div class="glow-card p-10 rounded-[2.5rem] relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-500 to-transparent opacity-50"></div>
            
            <form action="/opti" method="POST" class="space-y-8">
                <div class="space-y-2">
                    <label class="block text-center text-[10px] uppercase tracking-[0.4em] text-gray-600 font-bold">Input License Key</label>
                    <input 
                        type="text" 
                        name="license_id" 
                        id="key-input"
                        required
                        placeholder="XXXX-XXXX-XXXX" 
                        class="w-full bg-transparent border-b border-cyan-900/50 py-4 text-center font-mono text-2xl tracking-[0.25em] text-cyan-400 outline-none focus:border-cyan-400 transition-all placeholder:text-gray-900"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-white text-black font-black py-5 rounded-2xl transition-all hover:bg-cyan-400 btn-pulse uppercase tracking-tighter text-sm"
                >
                    Initialize Connection
                </button>
            </form>

            <div class="mt-10 flex justify-center gap-8 items-center opacity-20 grayscale">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/windows-10.png" class="h-4 w-4">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/xbox.png" class="h-4 w-4">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/playstation.png" class="h-4 w-4">
            </div>
        </div>

        <p class="text-center text-[9px] text-gray-700 font-mono tracking-[0.5em] uppercase">Universal Protocol // Secured by PostgreSQL</p>
    </div>

    <script>
        // QoL: Automated Key Formatting (Dashes & Caps)
        const input = document.getElementById('key-input');
        input.addEventListener('input', (e) => {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value.length > 12) value = value.slice(0, 12);
            const parts = value.match(/.{1,4}/g);
            e.target.value = parts ? parts.join('-') : value;
        });
    </script>
</body>
</html>
