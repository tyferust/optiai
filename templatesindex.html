<!DOCTYPE html>
<html class="bg-black text-cyan-400">
<head>
    <title>Opti AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-8 shadow-cyan-500 shadow-sm">OPTI AI KNOWLEDGE BANK</h1>
    <div class="bg-gray-900 border border-cyan-500 p-6 rounded-lg w-full max-w-2xl">
        <div id="response" class="mb-4 h-64 overflow-y-auto text-gray-300">
            Welcome to Opti AI. Ask me anything about PC performance.
        </div>
        <form action="/ask" method="POST" class="flex gap-2">
            <input name="query" placeholder="e.g. How to lower ping?" class="flex-1 bg-black border border-cyan-700 p-2 outline-none">
            <button class="bg-cyan-600 text-black px-4 font-bold">ASK</button>
        </form>
    </div>
</body>
</html>
